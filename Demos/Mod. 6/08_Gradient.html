<!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
    height: 200px;
    background: linear-gradient(red, blue,green, #000); /* Standard syntax (must be last) */
}
#grad2 {
    height: 150px;
    background: radial-gradient(red, green, blue); /* Standard syntax (must be last) */
}
</style>
</head>
<body>

<h2>Linear Gradient - Top para Bottom</h3>
<div id="grad1"></div>

<h2>Radial Gradient - Top para Bottom</h3>
<div id="grad2"></div>

</body>
</html>
