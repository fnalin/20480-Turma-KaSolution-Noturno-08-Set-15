<!DOCTYPE html>
<html lang="pt-br">
    <head >
        <meta charset="utf-8" />
        <title>Transform 2D</title>
        <style type="text/css">
          body{
            padding: 20px;
          }
          div {
              width: 300px;
              height: 100px;
              padding-top: 30px;
              background-color: red;
              color: #fff;
              border: 2px solid black;
              font-size: 1.5em;
              text-align: center;
          }

          div#div2 {
              margin: 100px 0 0;
              transform: rotate(45deg);
              background-color: blue;
          }  
        </style>
    </head>
    <body>
      <h2>Demo Rotate</h2>
      <p>
        Com o <em>rotate()</em>, o elemento se rotaciona a partir da sua posição atual.
      </p>
      <div>Olá, eu sou uma DIV.</div>
      <div id="div2">Eu sou a DIV2 c/ rotate</div>
    </body>
</html>
