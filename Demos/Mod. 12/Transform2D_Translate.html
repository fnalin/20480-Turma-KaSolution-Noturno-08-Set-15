<!DOCTYPE html>
<html lang="pt-br">
    <head >
        <meta charset="utf-8" />
        <title>Transform 2D</title>
        <style type="text/css">
          div {
              width: 300px;
              height: 100px;
              padding-top: 30px;
              background-color: red;
              color: #fff;
              border: 2px solid black;
              font-size: 1.5em;
              text-align: center;
          }

          div#div2 {
              transform: translate(50px,100px); /* Standard syntax */
              background-color: blue;
          }  
        </style>
    </head>
    <body>
      <h2>Demo translate</h2>
      <p>
        Com o <em>translate()</em>, o elemento se move a partir da sua posição atual, dependendo dos parâmetros determinados para o eixo X e Y.
      </p>
      <div>Olá, eu sou uma DIV.</div>
      <div id="div2">Eu sou a DIV2 c/ translate</div>
    </body>
</html>
