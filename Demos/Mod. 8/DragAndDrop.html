<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Título da página</title>
<style>
    #div1 {
        width:100px;
        height:100px;
        padding:10px;
        border:1px solid #aaaaaa;
    }
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Coloque no retângulo o campeão brasileiro de 2015:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="Timao.png" draggable="true" ondragstart="drag(event)" width=80>

</body>
</html>
